{% extends "base.html" %}

{% block title %}Preferences{% endblock title %}
{% block preferences %}active{% preferences profile %}


{% block content %}
    <script>
        const USERNAME_UNIQUE_URL = "{{ url_for('auth_bp.username_unique') }}";
        const EMAIL_UNIQUE_URL = "{{ url_for('auth_bp.email_unique') }}";
    </script>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-7">
            <sl-card>
                <div class="fs-4" slot="header">
                    Customizations
                </div>
                <div class="mb-2">
                    <div class="w-100 pb-3">
                        <p class="fs-4">Theme</p>
                        <sl-radio-group label="Select a theme">
                            <sl-radio value="light">Light</sl-radio>
                            <sl-radio value="dark">Dark</sl-radio>
                        </sl-radio-group>
                    </div>
                    <sl-divider></sl-divider>
                    <div class="w-100 pb-3">
                        <p class="fs-4">Background color</p>
                        <sl-radio-group label="Select a background">
                            <sl-radio value="">Default</sl-radio>
                            <sl-radio value="favorite">Niklas' favorite</sl-radio>
                            <sl-radio value="favorite"></sl-radio>
                        </sl-radio-group>
                    </div>
                    <sl-divider></sl-divider>
                    <div class="w-100 pb-3">
                        <p class="fs-4">Color</p>
                    </div>
                </div>
            </sl-card>
        </div>
    </div>

{% endblock content %}
