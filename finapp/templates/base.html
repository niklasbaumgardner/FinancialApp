<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/static/css/navbar.css" rel="stylesheet">
        <link href="/static/css/signin.css" rel="stylesheet">
        <link href="/static/css/dashboard.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="icon" type="image/png" href="{% block icon %}/static/images/pig.png{% endblock icon %}"/>
        <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
        <title>{% block title %}{% endblock title %}</title>
    </head>


<body class="gradient-custom mt-3 pt-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Eighth navbar example">
        <div class="container">
            {% block backButton %}{% endblock backButton %}
            <a class="navbar-brand" href="/">NB Financial App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block addtransaction %}{% endblock addtransaction %}" href="{{ url_for('home.add_transaction') }}">Add Paycheck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block transfer %}{% endblock transfer %}" href="{{ url_for('home.transfer') }}">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block dashboard %}{% endblock dashboard %}" href="{{ url_for('home.dashboard') }}">Dashboard</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                    <a class="nav-link text-white-50" href="{{ url_for('auth.logout') }}">Logout from {{ current_user.email.split('@')[0] }}</a>
                {% else %}
                    <a class="nav-link {% block login %}{% endblock login %}" href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    

    {% block content %}{% endblock content %}

    <footer class="footer">
        <a class="w3-margin w3-right" href="https://www.instagram.com/niklasbaumgardner/" target="_blank" style="text-decoration: none;">
            <i class="fa fa-instagram" style="font-size:20px;color:#3f729b"></i>
        </a>
        <a class="w3-margin w3-right" href="https://www.linkedin.com/in/niklasbaumgardner/" target="_blank" style="text-decoration: none;">
            <i class="fa fa-linkedin" style="font-size:20px;color:#0072b1"></i>
        </a>
        <a class="w3-margin w3-right" href="mailto:niklasbaumgardner@gmail.com" style="text-decoration: none;">
            <i class="fa fa-envelope" style="font-size:20px;color:#0082ad"></i>
        </a>
        
    </footer>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
