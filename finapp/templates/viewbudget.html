{% extends "base.html" %} {% block title %}{{ budget.name }}{% endblock title %}
{% block backButton %}<nb-back-button></nb-back-button>{% endblock backButton %}
{% block head %}
<script>
  const GET_PAGE_URL =
    "{{ url_for('viewbudget_bp.get_page', sqid=budget.id) }}";
  const SEARCH_PAGE_URL =
    "{{ url_for('viewbudget_bp.search', sqid=budget.id) }}";
  const BUDGETS = {{ budgets|tojson }};
</script>
<script src="/static/js/nb-view-budget.mjs" type="module"></script>
{% endblock head %} {% block content %}

<nb-view-budget
  budget='{{ budget|tojson }}'
  transactions='{{ transactions|tojson }}'
  categories='{{ categories|tojson }}'
  currentPage="{{ page }}"
  numPages="{{ num_pages }}"
  numTransactions="{{ total }}"
></nb-view-budget>

{% endblock content %}
