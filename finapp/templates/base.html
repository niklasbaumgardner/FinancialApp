<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="/static/css/index.css" rel="stylesheet">
        <link href="/static/css/dashboard.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="icon" type="image/png" href="{% block icon %}/static/images/pig.png{% endblock icon %}"/>
        <script src="/static/js/fetch.js"></script>
        <!-- <link rel="stylesheet" href="/static/css/main.css"> -->
        <title>{% block title %}{% endblock title %}</title>
    </head>

<body class="gradient-custom mt-3 pt-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Eighth navbar example">
        <div class="container">
            {% block backButton %}{% endblock backButton %}
            <a class="navbar-brand" href="/">NB Financial App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block addtransaction %}{% endblock addtransaction %}" href="{{ url_for('home.add_paycheck') }}">Add Paycheck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block transfer %}{% endblock transfer %}" href="{{ url_for('home.transfer') }}">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block dashboard %}{% endblock dashboard %}" href="{{ url_for('home.dashboard') }}">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ current_user.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('auth.profile') }}">Profile</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% block login %}{% endblock login %}" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5 h-100">
        {% block content %}{% endblock content %}
    </div>

    <footer class="footer">
        <a class="w3-margin w3-right" href="https://www.instagram.com/niklasbaumgardner/" target="_blank" style="text-decoration: none;">
            <i class="fa fa-instagram" style="font-size:20px;color:#3f729b"></i>
        </a>
        <a class="w3-margin w3-right" href="https://www.linkedin.com/in/niklasbaumgardner/" target="_blank" style="text-decoration: none;">
            <i class="fa fa-linkedin" style="font-size:20px;color:#0072b1"></i>
        </a>
        <a class="w3-margin w3-right" href="mailto:niklasbaumgardner@gmail.com" style="text-decoration: none;">
            <i class="fa fa-envelope" style="font-size:20px;color:#0082ad"></i>
        </a>

    </footer>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
