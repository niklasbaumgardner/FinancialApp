<script>
    const GET_PAGE_URL = "{{ url_for('home.get_page', budget_id=budget.id) }}";
    const MOVE_TRANSACTION_URL = "{{ url_for('home.move_transaction', sb_id=budget.id, t_id=0) }}".slice(0, -1);
    const DELETE_TRANSACTION_URL = "{{ url_for('home.delete_transaction', b_id=budget.id, t_id=0) }}".slice(0, -1);
    const budgetsArray = [];
    const params = new URLSearchParams(window.location.search);
    async function getPageData(pageNum) {
        return new Promise(function (resolve, reject) {
            let xmlHttp = new XMLHttpRequest();
            let url = GET_PAGE_URL + `?page=${pageNum}`;
            if (params.has("month")) {
                url += `&month=${params.get("month")}`;
            }
            xmlHttp.open("GET", url);
            xmlHttp.onload = () => {
                resolve(xmlHttp.response);
            };
            xmlHttp.send(null);
        })
    }
</script>
<script src="/static/js/viewbudget.js"></script>

    <script>
        const pagination = new Pagination(transactionArray, TOTAL_TRANSACTIONS, CURRENT_PAGE, NUM_PAGES);

        function moveTransactionInputTo(location) {
            let transactionInput = document.querySelector("#transactionInput");
            transactionInput.remove();

            let transactionForms = document.querySelectorAll("#transactionList > form");
            if (transactionForms.length > 0) {
                let lastTransaction = transactionForms[transactionForms.length - 1].querySelector("li");
                lastTransaction.classList.toggle("border-bottom-0", location === "top");
            }

            let transactionList = document.querySelector("#transactionList");
            console.log(transactionList);

            if (location === "top") {
                let firstTransaction = document.querySelector("#transactionList > form");
                transactionList.insertBefore(transactionInput, firstTransaction);
                transactionInput.classList.add("border-start-0", "border-top-0", "border-end-0", "border-transparent");
                transactionInput.classList.remove("border-0");
            }
            else {
                transactionList.appendChild(transactionInput);
                transactionInput.classList.remove("border-start-0", "border-top-0", "border-end-0", "border-transparent");
                transactionInput.classList.add("border-0");
            }
        }

        function topBottomTransactionToggle(event) {
            let location = event.target.id;
            moveTransactionInputTo(location);
            storage.setItem("transactionInputLocation", location);
        }

        let topButton = document.querySelector("#top");
        topButton.addEventListener("click", topBottomTransactionToggle);

        let bottomButton = document.querySelector("#bottom");
        bottomButton.addEventListener("click", topBottomTransactionToggle);

        document.getElementById("name").addEventListener("input", checkInput);
        document.getElementById("amount").addEventListener("input", checkInput);

        let transactionInputLocation = storage.getItem("transactionInputLocation");
        if (transactionInputLocation === "top") {
            topButton.checked = true;
        }
        else {
            bottomButton.checked = true;
        }
    </script>
