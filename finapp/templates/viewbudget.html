{% extends "base.html" %}

{% block title %}{{ budget.name }}{% endblock title %}

{% block backButton %}<a href="/" class="btn btn-outline-primary me-5"> &#8249; Back</a>{% endblock backButton %}



{% block content %}
<script>
    const GET_PAGE_URL = "{{ url_for('home.get_page', budget_id=budget.id) }}";
    const SEARCH_PAGE_URL = "{{ url_for('home.search', b_id=budget.id) }}";
    const MOVE_TRANSACTION_URL = "{{ url_for('home.move_transaction', sb_id=budget.id, t_id=0) }}".slice(0, -1);
    const DELETE_TRANSACTION_URL = "{{ url_for('home.delete_transaction', b_id=budget.id, t_id=0) }}".slice(0, -1);
    const params = new URLSearchParams(window.location.search);
</script>
<script src="/static/js/createElement.js"></script>
<script src="/static/js/pagination.js"></script>
<script src="/static/js/viewbudget.js"></script>
<script src="/static/js/transaction.js"></script>
<script>
    const TOTAL_TRANSACTIONS = {{ total }};
    const CURRENT_PAGE = {{ page }};
    const NUM_PAGES = {{ num_pages }};

    const parser = new DOMParser();
    const transactionArray = [];
    const transactionsPy = {{ transactions|tojson }};
    for (let t of transactionsPy) {
        let transaction = new Transaction(...t);
        transactionArray.push(transaction);
    }

    const budgetsArray = {{ budgets|budgets_array|tojson }};
</script>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <div class="fw-bold fs-1">
                            {{ budget.name }}
                        </div>
                        <div class="fs-4 mb-0 subhead">
                            Total: <span id="budgetTotal">{{ format_to_money_string(budget.total) }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="transactionInput" class="list-group-item pb-2 border-0">
                    <form id="addTransaction" method="POST" action="{{ url_for('home.budget_transaction') }}">
                        <input name="budget" value="{{ budget.id }}" hidden>
                        <div class="row">
                            <div class="col-12 col-md-8 col-xl-6 mb-2">
                                <input class="form-control" type="text" form="addTransaction" id="name" name="name" placeholder="Spent too much?" autocomplete="niklas" required>
                            </div>
                            <div class="col-6 col-md-4 col-xl-2 mb-2">
                                <input class="form-control w- amount-input-86" type="number" step=".01" form="addTransaction" id="amount" name="amount" placeholder="0.00" autocomplete="niklas" required>
                            </div>
                            <div class="col-6 col-md-4 col-xl-2 mb-2">
                                <input class="form-control w-" type="date" form="addTransaction" id="date" name="date" required>
                            </div>
                            <div class="col-12 col-md-8 col-xl-2 mb-2">
                                <input class="btn btn-primary w-100" id="transSubmit" type="submit" value="Add Transaction" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div id="searchIcon" class="row">
                    <!-- <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div> -->
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-outline-grey dropdown-toggle sort-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort by
                            </button>
                            <ul id="sort-options" class="dropdown-menu">
                                <li><button class="dropdown-item active" value='{"date":"desc"}'>Date: Newest to oldest</button></li>
                                <li><button class="dropdown-item" value='{"date":"asc"}'>Date: Oldest to newest</button></li>
                                <li><button class="dropdown-item" value='{"name":"asc"}'>Name: Alphabetical</button></li>
                                <li><button class="dropdown-item" value='{"name":"desc"}'>Name: Reverse alphabetical</button></li>
                                <li><button class="dropdown-item" value='{"amount":"desc"}'>Amount: Most income</button></li>
                                <li><button class="dropdown-item" value='{"amount":"asc"}'>Amount: Most expensive</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col text-end">
                        <button class="search-button search-toggle"></button>
                    </div>
                </div>
                <div id="searchInputs" hidden="true">
                    <div class="row my-1">
                        <div class="col-10">
                            <input class="form-control" type="text" id="searchName" placeholder="Search">
                        </div>
                        <div class="col-2 text-end">
                            <button class="btn-close search-toggle"></button>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-6 col-sm-5">
                            <input class="form-control _w-160" type="date" id="searchDate">
                        </div>
                        <div class="col-6 col-sm-5">
                            <input class="form-control _w-160 amount-input-86" type="number" step=".01" id="searchAmount" name="amount" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <ul id="transactionList" class="list-group">
                    <li id="emptyTransaction" class="list-group-item border-0" hidden="true">
                        <div class="d-flex justify-content-center">
                            <p class="fs-5">No transactions found</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pagination">
                <li id="prev" class="page-item">
                    <button class="page-link">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>
                <li id="next" class="page-item">
                    <button class="page-link">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <div id="moveModals"></div>
    <div id="deleteModals"></div>


    <script src="/static/js/setdate.js"></script>
    <script>
        const paginationOwner = new PaginationOwner(transactionArray, TOTAL_TRANSACTIONS, CURRENT_PAGE, NUM_PAGES);

        document.getElementById("name").addEventListener("input", checkInput);
        document.getElementById("amount").addEventListener("input", checkInput);
