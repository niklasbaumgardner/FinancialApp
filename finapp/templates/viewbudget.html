{% extends "base.html" %} {% block title %}{{ budget.name }}{% endblock title %}
{% block backButton %}<wa-button
  href="/"
  id="back-button"
  variant="brand"
  appearance="outlined"
>
  <wa-icon library="ion" name="chevron-back-outline"></wa-icon> Back</wa-button
>{% endblock backButton %} {% block head %}
<script>
  const GET_PAGE_URL =
    "{{ url_for('viewbudget_bp.get_page', budget_id=budget.id) }}";
  const SEARCH_PAGE_URL =
    "{{ url_for('viewbudget_bp.search', b_id=budget.id) }}";
  const BUDGETS = {{ budgets|tojson }};
</script>
<script src="/static/js/nb-view-budget.mjs" type="module"></script>
{% endblock head %} {% block content %}

<nb-view-budget
  budget='{{ budget|tojson }}'
  transactions='{{ transactions|tojson }}'
  categories='{{ categories|tojson }}'
  currentPage="{{ page }}"
  numPages="{{ num_pages }}"
  numTransactions="{{ total }}"
></nb-view-budget>

{% endblock content %}
